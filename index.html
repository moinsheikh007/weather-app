<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    
    <div class="weatherCard">
        <div class="search">
            <input type="text" name="" id="searchInput" placeholder="Enter Your City" spellcheck="false">
            <button id="searchBtn"><img src="image/search.png" alt="search icon"></button>
        </div>

        <div class="error">
            <h3>Invalid City Name</h3>
        </div>

        <div class="weather">
            <img src="image/rain.png" alt="rain-image" id="weather-icon" class="weather-icon">
            <h1 class="temp" id="temp"></h1>
            <h3 class="city" id="city"></h3>

            <div class="details">
                <div class="col">
                    <img src="image/humidity.png" alt="humidity">
                    <div>
                        <p id="humidity"></p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="image/wind.png" alt="wind">
                    <div>
                        <p id="wind"></p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>





    <script src="Script/app.js"></script>
</body>
</html>
