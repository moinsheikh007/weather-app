<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    
    <div class="weatherCard">
        <div class="search">
            <input type="text" name="" id="search" placeholder="Enter Your City" spellcheck="false">
            <button><img src="image/search.png" alt="search icon"></button>
        </div>

        <div class="weather">
            <img src="image/rain.png" alt="rain-image" id="weather-icon" class="weather-icon">
            <h1 class="temp">18Â°C</h1>
            <h3 class="city">Dhaka</h3>

            <div class="details">
                <div class="col">
                    <img src="image/humidity.png" alt="humidity">
                    <div>
                        <p>50%</p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="image/wind.png" alt="wind">
                    <div>
                        <p>10.25 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>





    <script src="Script/app.js"></script>
</body>
</html>
